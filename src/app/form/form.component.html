<div class="container">
    <h1>Student</h1>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
        <label for="badgeNumber">Badge Number</label>
        <input class="form-control" type="text" name="badgeNumber" id="badgeNumber" [(ngModel)]="tempStud.badgeNumber" #badgeNumber="ngModel" required>
        <div [hidden]="badgeNumber.valid || badgeNumber.pristine" class="alert alert-danger">Badge Number is required</div>
        </div>

        <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name" id="name" [(ngModel)]="tempStud.name" #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
        </div>

        <div class="form-group">
        <label for="surname">Surname</label>
        <input class="form-control" type="text" name="surname" id="surname" [(ngModel)]="tempStud.surname" #surname="ngModel" required>
        <div [hidden]="surname.valid || surname.pristine" class="alert alert-danger">Surname is required</div>
        </div>

        <div class="form-group">
        <label for="yearOfBirth">Year of Birth</label>
        <select class="form-control" name="yearOfBirth" [(ngModel)]="tempStud.yearOfBirth" required>
            <option *ngFor="let year of years" [value]="year">{{year}}</option>
        </select>
        </div>

        <div class="form-group">
        <label for="notes">Notes</label>
        <input class="form-control" type="text" name="notes" id="notes" [(ngModel)]="tempStud.notes">
        </div>

        <button type="submit">Submit</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <td>Badge Number</td><td>Name</td><td>Surname</td><td>Year of Birth</td><td>Notes</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stud of vettore">
                <td>{{stud.badgeNumber}}</td><td>{{stud.name}}</td><td>{{stud.surname}}</td><td>{{stud.yearOfBirth}}</td><td>{{stud.notes}}</td>
            </tr>
        </tbody>
    </table>

</div>
