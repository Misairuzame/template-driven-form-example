<div class="container">
    <h1>Student</h1>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
        <label for="badgeNumber">Badge Number</label>
        <input class="form-control" type="text" name="badgeNumber" id="badgeNumber" [(ngModel)]="model.badgeNumber" #badgeNumber="ngModel" required>
        <div [hidden]="badgeNumber.valid || badgeNumber.pristine" class="alert alert-danger">Badge Number is required</div>
        </div>

        <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name" id="name" [(ngModel)]="model.name" #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
        </div>

        <div class="form-group">
        <label for="surname">Surname</label>
        <input class="form-control" type="text" name="surname" id="surname" [(ngModel)]="model.surname" #surname="ngModel" required>
        <div [hidden]="surname.valid || surname.pristine" class="alert alert-danger">Surname is required</div>
        </div>

        <div class="form-group">
        <label for="yearOfBirth">Year of Birth</label>
        <select class="form-control" name="yearOfBirth" [(ngModel)]="model.yearOfBirth" required>
            <option *ngFor="let year of years" [value]="year">{{year}}</option>
        </select>
        </div>

        <div class="form-group">
        <label for="notes">Notes</label>
        <input class="form-control" type="text" name="notes" id="notes" [(ngModel)]="model.notes">
        </div>

        <button type="submit">Submit</button>
    </form>

    {{test}}

</div>
